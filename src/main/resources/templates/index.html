<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="../css/common.css" type="text/css"/>
    <script type="text/javascript" src="../webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <p>
        <h1 id="title">ログイン</h1>
    </div>
    <div class="row">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <div class="well well-sm">
                <form id="login_form" method="post" th:action="@{'/login'}">
                    <fieldset id="login_field">
                        <div class="form-group">
                            <label>ログインID</label>
                            <input type="text" class="form-control" id="login_id" name="login_id"
                                   placeholder="ログインIDを入力してください" autofocus="" required=""/>
                        </div>
                        <div class="form-group">
                            <label>パスワード</label>
                            <input type="password" class="form-control" id="login_password" name="login_password"
                                   placeholder="パスワードを入力してください" required=""/>
                        </div>
                        <div class="form-group">
                            <input id="login_button" type="submit" value="ログイン"/>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
</body>
</html>
